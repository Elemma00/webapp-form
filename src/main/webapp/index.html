<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de usuarios</title>
</head>
<body>

<h3>Formulario de Usuarios</h3>
<form action="/webapp-form/registro" method="post">

    <div>
        <label for="username">Usuario</label>
        <div><input type="text" name="username" id="username"></div>
    </div>
    <div>
        <label for="password">Contraseña</label>
        <div><input type="password" name="password" id="password"></div>
    </div>
    <div>
        <label for="email">Correo</label>
        <div><input type="email" name="email" id="email"></div>
    </div>
    <div>
        <label for="pais"></label>
        <div>
            <select name="pais" id="pais">
                <option value="">Seleccione un país</option>
                <option value="AR">Argentina</option>
                <option value="BR">Brasil</option>
                <option value="CL">Chile</option>
                <option value="CO">Colombia</option>
                <option value="ES">España</option>
                <option value="FR">Francia</option>
                <option value="IT">Italia</option>
                <option value="PT">Portugal</option>
            </select>
        </div>
    </div>

    <div>
        <label for="lenguajes">Lenguajes de programación</label>
        <div>
            <select name="lenguajes" id="lenguajes" multiple>
                <option value="java" selected>Java</option>
                <option value="jakartaee" selected>Jakarta EE</option>
                <option value="spring">Spring</option>
                <option value="angular" selected>Angular</option>
                <option value="react">React</option>
            </select>
        </div>
    </div>

    <div>
        <label>Roles</label>
        <div>
            <input type="checkbox" name="roles" value="ROLE_ADMIN">
            <label>Administrador</label>
        </div>
        <div>
            <input type="checkbox" name="roles" value="ROLE_USER" checked>
            <label>Usuario</label>
        </div>
        <div>
            <input type="checkbox" name="roles" value="ROLE_MODERATOR">
            <label>Moderador</label>
        </div>
    </div>

    <div>
        <label>Idiomas</label>
        <div>
            <input type="radio" name="idioma" value="es">
            <label>Español</label>
        </div>
        <div>
            <input type="radio" name="idioma" value="en" checked>
            <label>Inglés</label>
        </div>
        <div>
            <input type="radio" name="idioma" value="fr" checked>
            <label>France</label>
        </div>
    </div>
    <div>
        <label for="habilitar">Habilitar</label>
        <div>
            <input type="checkbox" name="habilitar" id="habilitar">
        </div>
    </div>
    <div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </div>
    <input type="hidden" name="secreto" value="12345">
</form>
</body>
</html>
